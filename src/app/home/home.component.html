<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.username}}!</h1>

    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            <img src="{{user.pp}}">
            {{user.username}}
            - <a (click)="deleteUser(user.id)">Delete Account</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
