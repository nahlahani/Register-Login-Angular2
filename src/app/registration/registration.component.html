<div class="panel panel-primary">
    <div class="panel-heading">
        Create An Account
    </div>

    <div class="panel-body">
        <form  
              class="form-horizontal"
              novalidate
              (ngSubmit)="f.form.valid &&save() "
              [formGroup]="userForm" >
            <fieldset>

              <!--user Name-->
                <div class="form-group"
                    [ngClass]="{'has-error': (userForm.get('username').touched ||
                                              userForm.get('username').dirty) && 
                                              !userForm.get('username').valid }">
                    <label class="col-md-2 control-label" 
                           for="userNameId">User Name</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                               id="userNameId" 
                               type="text" 
                               placeholder="User Name (required)" 
                               formControlName="username" 
                               [(ngModel)]="model.username" 
                                />
                        <span class="help-block" *ngIf="(userForm.get('username').touched || 
                                                         userForm.get('username').dirty) && 
                                                         userForm.get('username').errors">
                            <span *ngIf="userForm.get('username').errors.required">
                                Please enter your User Name.
                            </span>
                            <span *ngIf="userForm.get('username').errors.minlength">
                                The User Name must be longer than 4 characters.
                            </span>
                        </span>
                    </div>
                </div>

                <div formGroupName= "passwordGroup"
                  [ngClass]="{'has-error': userForm.get('passwordGroup').errors }">

                <!-- Password-->
                <div class="form-group"
                    [ngClass]="{'has-error': (userForm.controls.passwordGroup.controls.password.touched || 
                                              userForm.get('passwordGroup.password').dirty) &&
                                              !userForm.get('passwordGroup.password').valid }">
                    <label class="col-md-2 control-label" 
                           for="passwordId">Password</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                               id="passwordId" 
                               type="password" 
                               placeholder="Password (required)" 
                               formControlName="password" 
                               name="password" 
                               [(ngModel)]="model.password"
                             />
                        <span class="help-block" *ngIf="(userForm.get('passwordGroup.password').touched ||
                                                         userForm.get('passwordGroup.password').dirty) && 
                                                         userForm.get('passwordGroup.password').errors">
                            <span  *ngIf="userForm.get('passwordGroup.password').errors.required">
                                Please enter your Password.
                            </span>
                            <span *ngIf="userForm.get('passwordGroup.password').errors.minlength">
                                The Password must be longer than 5 characters.
                            </span>
                        </span>
                    </div>
                </div>
                  
                <!-- Confirm Password-->                   
              <div class="form-group"
                        [ngClass]="{'has-error': (userForm.get('passwordGroup.confirmPassword').touched || 
                                                  userForm.get('passwordGroup.confirmPassword').dirty) && 
                                                  !userForm.get('passwordGroup.confirmPassword').valid }">
                        <label class="col-md-2 control-label" 
                            for="confirmPasswordId">Confirm Password</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                id="confirmPasswordId" 
                                type="password" 
                                placeholder="Confirm Password (required)" 
                                formControlName = "confirmPassword" />
                            <span class="help-block" *ngIf="(userForm.get('passwordGroup.confirmPassword').touched || 
                                                             userForm.get('passwordGroup.confirmPassword').dirty) && 
                                                            (userForm.get('passwordGroup.confirmPassword').errors || 
                                                             userForm.get('passwordGroup').errors) ">
                                <span *ngIf="userForm.get('passwordGroup.confirmPassword').errors?.required">
                                    Please confirm your Password.
                                </span>
                                <span *ngIf="userForm.get('passwordGroup').errors?.match">
                                    The confirmation does not match the Password.
                                </span>                          
                            </span>
                        </div>
              </div>
                </div>
                  <br>
                <div  class="form-group img">
                    <label>AvatarPic</label>
                     <input
                      name="pp" 
                     [(ngModel)]="model.pp"
                      formControlName="pp">                    
                </div>
              
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    [disabled]="!userForm.valid"
                                    (click)="register()">
                                Save
                            </button>
                        </span>
                    </div>
                
            </fieldset>
        </form>
    </div>
</div>
<!--<br>Dirty: {{ userForm.dirty }} 
<br>Touched: {{ userForm.touched }}
<br>Valid: {{ userForm.valid }}
<br>Value: {{ userForm.value | json }}-->
