<div class="container">
	<div class="row">
		
		<div class="login">
			<img src= "/assets/login.png">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form name="form" class="login-container" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <p>
    <input type="name" [(ngModel)]="model.username" #username="ngModel" name="username" 
      placeholder="username">
    </p>
    <p>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel"
      placeholder="Password">
    </p>
		<p><input type="submit" value="Log in" (click)="login()"></p>
		<a routerLink="/registration" class="lock-bottom" > Create An Account </a>
  </form>
</div>
	</div>
</div>
